<!DOCTYPE html>

<html>
	<head>
		<title>My first Vue app for 42</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>

		<script>
			var app = new Vue({
				el: "#app",
				data: {
					message: "Hello 42!"
				}
			});
		</script>
	</body>
</html>
